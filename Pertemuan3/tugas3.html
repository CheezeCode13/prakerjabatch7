<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tugas3.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.png" alt="logo">
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">Gallery</a>
          <a href="#">Blog</a>
          <a href="#">My Inventory</a>
        </nav>
      </div>

      <div class="content">
        <div class="profile-picture">
            <img src="profile.jpg" alt="Foto Profil">
          </div>
        <div class="personal-info">
          <h2>Bintar Danividan</h2>
          <div class="contact-buttons">
            <a href="tel:+1234567890" class="contact-button-kontak">Kontak</a>
            <a href="mailto:johndoe@example.com" class="contact-button">Email</a>
          </div>
        </div>
        <div class="personal-anjay">
            <p><b>Availability</b> Full Time</p>
            <p><b>Usia</b> 23</p>
            <p><b>Lokasi</b> Kediri,Malang</p>
            <p><b>Pengalaman</b> 2</p>
            <p><b>Email</b> Dv@gmail.com</p>
          </div>
      </div>

      <div>
        <div class="form-container">
            <div class="form-group">
              <label for="nama">Nama:</label>
              <input type="text" id="nama" name="nama">
            </div>
            <div class="form-group">
              <label for="role">Role:</label>
              <input type="text" id="role" name="role">
            </div>
            <div class="form-group">
              <label for="availability">Availability:</label>
              <input type="text" id="availability" name="availability">
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
              <label for="lokasi">Lokasi:</label>
              <input type="text" id="lokasi" name="lokasi">
            </div>
            <div class="form-group">
              <label for="year">Year Experience:</label>
              <input type="number" id="year" name="year">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="pesan">Pesan:</label>
              <textarea id="pesan" name="pesan"></textarea>
            </div>
            <div class="form-group-submit">
              <button type="submit">Kirim</button>
            </div>
          </div>
      </div>
</body>
</html>
