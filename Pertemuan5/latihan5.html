<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div id="hasil"></div>

    <script>
        // object, menggunakan kurung kurawal {}
        const manusia = {
            nama: "Bintar Danividan",
            usia: 22,
            sudah_menikah: true
        };
        document.getElementById("hasil").innerHTML =
            "Nama saya: " + manusia.nama +
            ". Usia saya: " + manusia.usia + " tahun";
    </script>
</body>

</html>
