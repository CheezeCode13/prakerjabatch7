<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memanggil java</title>
    
</head>
<body>
    <!--isi konten-->
    <h1>Penggunaan variable JS</h1>

    <div id="nama"></div>
    <div id="lokasi"></div>

    <script>
        // const = nilai tidak bisa diupdate
        const nama_peserta = "Hacktiv8";

        // let = nilainya bisa diupdate
        let lokasi_peserta = "Jakarta";

        document.getElementById("nama").innerHTML = nama_peserta;
        document.getElementById("lokasi").innerHTML = lokasi_peserta;

    </script>
</body>
</html>
